{% load i18n %}

<ul class="pagination">
<li {% if page_obj.number == 1 %}class="disabled"{% endif %}><a href="?page=1{% if query_string %}&amp;{{ query_string }}{% endif %}"><i class="fa fa-step-backward"></i></a></li>
<li {% if not page_obj.has_previous %}class="disabled"{% endif %}><a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}{% if query_string %}&amp;{{ query_string }}{% endif %}"{% endif %}><i class="fa fa-backward"></i></a></li>
<li><a>{% blocktrans with page_obj.number as position and page_obj.paginator.num_pages as total %}{{ position }} / {{ total }}{% endblocktrans %}</a></li>
<li {% if not page_obj.has_next %}class="disabled"{% endif %}><a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}{% if query_string %}&amp;{{ query_string }}{% endif %}"{% endif %}><i class="fa fa-forward"></i></a></li>
<li {% if page_obj.paginator.num_pages == page_obj.number %}class="disabled"{% endif %}><a href="?page={{ page_obj.paginator.num_pages }}{% if query_string %}&amp;{{ query_string }}{% endif %}"><i class="fa fa-step-forward"></i></a></li>
</ul>
